{% extends 'base.html' %}
{% block content %}
    <form method="POST" class="post-form" enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in form %}
            {{ field.label }} {{ field }} {{ field.errors }} <br><br>
        {% endfor %}
        <button type="submit">Save</button>
    </form>
{% endblock %}
