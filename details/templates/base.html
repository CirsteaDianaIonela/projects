<html xmlns="http://www.w3.org/1999/html">
    <head>
    {% block title %}
    {% endblock %}
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    </head>
    <body style="background-image: url('https://img.freepik.com/free-vector/copy-space-wavy-white-background-layers_23-2148845469.jpg?w=2000');>">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <nav>
                    <a class="btn" href="/admin">Admin</a>
                    {% if request.user.is_authenticated %}
                    <span>Hi, {{ request.user.username}} <i class="bi bi-person-workspace"></i></span>
                    <br><br>
                    <a href="{% url 'visualizations:lista_vizualizare' %}"><button class="btn"> <i class="bi bi-clipboard-pulse"></i> Active projects</button></a>
                    <a href="{% url 'visualizations:vizualizare_inactive' %}"><button class="btn"> <i class="bi bi-clipboard"></i> Inactive projects</button></a>
                    <a href="{% url 'userprofile:utilizator_nou' %}"><button class="btn"><i class="bi bi-person-plus-fill"></i> Add new user</button></a>
                    <a href="{% url 'userprofile:password-change-view' %}"><button class="btn"><i class="bi bi-key"></i> Change password</button></a>
                    <a class="btn btn-primary" href="{% url 'logout' %}">Logout</a>

                {% endif %}

                    </nav>
            </div>
        </div>
    </div>
    <br>
    {% block content %}
    {% endblock %}
    </body>

</html>
